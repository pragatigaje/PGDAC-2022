<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <input type="password" placeholder="Enter your password" id="pwfield">
    <input type="button" value="show" onclick="showPW()" id="btn">
    <script>
        function showPW(){
            var field=document.getElementById('pwfield');
            var btn = document.getElementById('btn';)
            field.setAttribute('type','text');
            btn.setAttribute('value', 'Hide');
            
        };
    </script>
</body>
</html>
