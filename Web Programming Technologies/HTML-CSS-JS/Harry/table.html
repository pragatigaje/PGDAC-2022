<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Table, initial-scale=1.0">
    <title>Document</title>
    <style>
        th{
            width: 100px;
            background-color: gray;
        }
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Table example spanning trees and column</h3>
    <table border="1">
        <caption>A more complex table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Pragati</td>
                <td>Maths</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>18</td>
            </tr>
            <tr>
                <td>English</td>
                <td>20</td>
            </tr>

            <tr>
                <td rowspan="3">Pooja</td>
                <td>Maths</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>18</td>
            </tr>
            <tr>
                <td>English</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
