<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    Shopping List
    
    <ol type="i">
        <li>Grocery list</li>
        <ul type="square">
            <li>Sugar</li>
            <li>Maida</li>
            <li>Ghee</li>
            <li>Almond</li>
        </ul>
        <li>Makeup</li>
        <ul type="square">
            <li>Foundation</li>
            <li>Primer</li>
            <li>Blush</li>
        </ul>
    </ol>

    <table>
        <thead style="border: 2px red;">
            <tr>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pragati Gaje</td>
                <td>Nashik</td>
            </tr>

            <tr>
                <td>Pooja Jathar</td>
                <td>Shrirampur</td>
            </tr>

            <tr>
                <td>Prachi Potkar</td>
                <td>Mumbai</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
