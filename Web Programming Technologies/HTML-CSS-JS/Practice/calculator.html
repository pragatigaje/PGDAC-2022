<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        td{
            width: 25px;
            height: 25px;
            text-align: center;
            background-color: lavender;
        }
        #display{
            height: 30px;
            width: 100px;
            background-color: rgb(186, 221, 186);
        }
    </style>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td id="display" colspan="4" ></td>
            </tr>
            <tr>
                <td>C</td>
                <td>()</td>
                <td>%</td>
                <td>/</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>

            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>+</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            <tr>
                <td>+/-</td>
                <td>0</td>
                <td>.</td>
                <td>=</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
