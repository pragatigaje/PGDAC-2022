<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h3>Table example spanning trees and column</h3>
    <table border="1">
        <caption>A more complex table</caption>
        <thead>
            <tr>
                <th rowspan="2"><img src="camel.jpg" alt="camel" width="100px"></th>
                <th colspan="4">Camelid Comparison Approximate as of 6/2011</th>
            </tr>
            <tr>
                <th># of humps</th>
                <th>Indigenous region</th>
                <th>Spits?</th>
                <th>Produces wool?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camels(bacterian)</td>
                <td>2</td>
                <td>Africa/Asia</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Llamas</td>
                <td>1</td>
                <td>Andes Mountains</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
